<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro-Fintech</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Css/cadastro.css">

</head>
<body>
    <div class="container">
        <h2 class="titulo-cadastro">Cadastro Fintech</h2>

        <form action="#">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>
                    </div>
                    <div class="form-group">
                        <label for="senha">Confirme a senha:</label>
                        <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>
                    </div>
                    <div class="form-group">
                        <label for="salario">Salário Mensal:</label>
                        <input type="number" class="form-control" id="salario" name="salario" placeholder="Digite seu salário" required>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="data_nascimento">Data de Nascimento:</label>
                        <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" required>
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="(XX) XXXX-XXXX" required>
                    </div>

                    <div class="form-group">
                        <label for="cep">CEP:</label>
                        <input type="text" class="form-control" id="cep" name="cep" placeholder="Digite seu CEP" required>
                    </div>

                    <div class="form-group">
                        <label for="endereco">Endereço:</label>
                        <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Digite seu endereço completo" required>
                    </div>
                    <div class="form-group">
                        <label for="objetivo">Objetivo Financeiro:</label>
                        <select class="form-control" id="objetivo" name="objetivo" required>
                            <option value="">Selecione...</option>
                            <option value="reserva_emergencia">Criar Reserva de Emergência</option>
                            <option value="quitar_dividas">Quitar Dívidas</option>
                            <option value="investir">Investir</option>
                            <option value="outro">Outro (especifique)</option>
                        </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</body>
</html>
